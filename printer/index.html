<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Drukarka</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>WarsawJS Workshop #2: Prework - Formularz</h1>
	</header>

	<main>
		<form>
			<input id="title" type="text" placeholder="Tytuł">
			<textarea id="content" placeholder="Treść" rows="3"></textarea>
		</form>
		<div class="printer">
			<h1>Drukarka czeka...</h1>
			<p id="printer-title"></p>
			<p id="printer-content"></p>
		</div>
	</main>

	<footer>
	</footer>

	<script src="scripts/main.js"></script>
</body>
</html>
